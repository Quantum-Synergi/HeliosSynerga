name: ðŸš‘ Project Fields Hotfix

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/project-fields-hotfix.mjs'
      - '.github/workflows/project-fields-hotfix.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  hotfix:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸš‘ Apply /my-project Field Hotfix
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY || secrets.TRADING_API_KEY }}
          LIVE_APP_LINK: ${{ vars.LIVE_APP_LINK }}
          PRESENTATION_LINK: ${{ vars.PRESENTATION_LINK }}
        run: npm run hotfix:project-fields
