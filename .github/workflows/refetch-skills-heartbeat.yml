name: ðŸ«€ Refetch Skills + Heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
    paths:
      - 'scripts/refetch-skills-heartbeat.mjs'
      - '.github/workflows/refetch-skills-heartbeat.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  refetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ«€ Refetch Skills + Heartbeat
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY }}
          HACKATHON_UPDATE_NOTE: ${{ vars.HACKATHON_UPDATE_NOTE }}
        run: npm run refetch:skills-heartbeat
