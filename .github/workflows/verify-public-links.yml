name: âœ… Verify Public Links

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
    paths:
      - 'scripts/verify-public-links.mjs'
      - '.github/workflows/verify-public-links.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ… Verify Demo + Railway Public Links
        env:
          LIVE_DEMO_URL: ${{ vars.LIVE_DEMO_URL }}
          LIVE_APP_LINK: ${{ vars.LIVE_APP_LINK }}
          RAILWAY_PUBLIC_URL: ${{ vars.RAILWAY_PUBLIC_URL }}
        run: npm run verify:public-links
