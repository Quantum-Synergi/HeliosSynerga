name: ðŸŽ¯ Update Colosseum Project

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/update-colosseum.mjs'
      - '.github/workflows/update-colosseum.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸŽ¯ Update /my-project Metadata
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY || secrets.TRADING_API_KEY }}
          LIVE_DEMO_URL: ${{ vars.LIVE_DEMO_URL || vars.LIVE_APP_LINK || vars.RAILWAY_PUBLIC_URL || 'https://heliossynerga-production.up.railway.app' }}
          LIVE_APP_LINK: ${{ vars.LIVE_APP_LINK || vars.LIVE_DEMO_URL || vars.RAILWAY_PUBLIC_URL || 'https://heliossynerga-production.up.railway.app' }}
          RAILWAY_PUBLIC_URL: ${{ vars.RAILWAY_PUBLIC_URL || vars.LIVE_DEMO_URL || vars.LIVE_APP_LINK || 'https://heliossynerga-production.up.railway.app' }}
        run: npm run update-colosseum
