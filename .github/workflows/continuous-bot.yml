name: ðŸš€ HeliosSynerga 24/7 Continuous Bot

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: bot-run
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—‚ï¸ Prepare Runtime Directories
        run: mkdir -p heliossynerga/data
      
      - name: ðŸ” Setup Environment
        run: |
          cat > .env << 'EOF'
          COLOSSEUM_API_KEY=${{ secrets.COLOSSEUM_API_KEY || secrets.TRADING_API_KEY }}
          CHATGPT_KEY=${{ secrets.CHATGPT_KEY || secrets.OPENAI_API_KEY }}
          RAILWAY_API_KEY=${{ secrets.RAILWAY_API_KEY }}
          GH_TOKEN=${{ secrets.GH_TOKEN }}
          PORT=${{ secrets.PORT || '4000' }}
          LIVE_APP_LINK=${{ vars.LIVE_APP_LINK }}
          LIVE_DEMO_URL=${{ vars.LIVE_DEMO_URL }}
          RAILWAY_PUBLIC_URL=${{ vars.RAILWAY_PUBLIC_URL }}
          EOF
          echo "âœ… Environment configured"
      
      - name: ðŸ¤– Start Trading Bot
        run: |
          echo "ðŸ‰ Starting HeliosSynerga Bot..."
          EXIT_CODE=0
          timeout 3300 node heliossynerga/backend/bot.js || EXIT_CODE=$?
          if [ "$EXIT_CODE" -eq 124 ]; then
            echo "â±ï¸ Bot completed cycle"
          elif [ "$EXIT_CODE" -eq 0 ]; then
            echo "âœ… Bot exited cleanly"
          else
            echo "âŒ Bot exited with code: $EXIT_CODE"
            exit "$EXIT_CODE"
          fi
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY || secrets.TRADING_API_KEY }}
          CHATGPT_KEY: ${{ secrets.CHATGPT_KEY || secrets.OPENAI_API_KEY }}
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PORT: ${{ secrets.PORT || '4000' }}
          LIVE_APP_LINK: ${{ vars.LIVE_APP_LINK }}
          LIVE_DEMO_URL: ${{ vars.LIVE_DEMO_URL }}
          RAILWAY_PUBLIC_URL: ${{ vars.RAILWAY_PUBLIC_URL }}
