name: ðŸ‰ HeliosSynerga Bot Deployment

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run bot 24/7 on a schedule (every 2 hours)
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—‚ï¸ Prepare Runtime Directories
        run: mkdir -p heliossynerga/data
      
      - name: ðŸ” Create .env from Secrets
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY }}
          CHATGPT_KEY: ${{ secrets.CHATGPT_KEY }}
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PORT: ${{ secrets.PORT || '4000' }}
        run: |
          cat > .env << EOF
          COLOSSEUM_API_KEY=$COLOSSEUM_API_KEY
          CHATGPT_KEY=$CHATGPT_KEY
          RAILWAY_API_KEY=$RAILWAY_API_KEY
          GH_TOKEN=$GH_TOKEN
          PORT=$PORT
          EOF
          echo "âœ… .env file created from GitHub secrets"
      
      - name: ðŸ¤– Run Bot
        env:
          COLOSSEUM_API_KEY: ${{ secrets.COLOSSEUM_API_KEY }}
          CHATGPT_KEY: ${{ secrets.CHATGPT_KEY }}
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PORT: ${{ secrets.PORT || '4000' }}
        run: |
          timeout 3600 node heliossynerga/backend/bot.js || true
